<!DOCTYPE html>
<html lang="ru">

<head>
  <meta name="description" content="Этот сайт – ваш проводник в мире выживания в Rust, где каждый игрок становится персонажем. Оценивай, добавляй и делись своим опытом, создавая уникальные портреты выживальщиков.">
  <meta name="keywords" content="раст игрок, rust игра, клановый игрок раст, типы игроков в раст, типы игроков, rust, раст, ">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./images/icons-rust.svg" type="image/svg">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Neucha&display=swap"
    rel="stylesheet" />
  <title>Типы игроков в Rust</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/media.css" />
</head>

<body>
  <div class="header">
    <div class="header__container">
      <div class="header__burger">
        <div class="burger-lines">
          <div class="burger-line"></div>
          <div class="burger-line"></div>
          <div class="burger-line"></div>
        </div>
      </div>
      <ul class="header__inputs">
        <label for="url" class="header__input"><input name="url" type="text" id="characterImage" placeholder="URL фото" /></label>
        <label for="noticeName" class="header__input"><input name="noticeName" type="text" id="characterName" placeholder="Имя персонажа" />
          <div class="notice notice__name" style="display: none">Напишите имя персонажа</div>
        </label>
        <li class="header__input"> <input name="noticeDesc" type="text" id="characterDescription"
            placeholder="Описание персонажа" />
          <div class="notice notice__desc" style="display: none"><span> Напишите описание персонажа</span></div>
        </li>
        <li class="header__input buttons">
          <button id="addButton" class="button">Добавить персонажа</button>
          <div class="buttons-music">
            <button id="unmute" class="button --button-small">
              <img class="muted"  src="./images/sound-icons/sound-mute-alt-svgrepo-com.svg" alt="Выключить звук">
              <img class="unmuted" hidden src="./images/sound-icons/sound-min-svgrepo-com.svg" alt="Включить звук">
            </button>
            <button id="changeMusic" class="button --button-small"><img src="./images/sound-icons/next-svgrepo-com.svg" alt="Сменить саундтрэк">
            </button>
          </div>
        </li>
        <li class="header__input"><button id="changeBackground-header" class="--changeBackground-rectangle button ">
            Сменить фон<img src="./images/fig.svg" alt="">
          </button></li>
      </ul>

    </div>
  </div>
  </div>
  <div class="main">
    <div class="video">
      <div class="video__wrapper">
        <button id="changeBackground">
          <img src="./images/fig.svg" alt="" />
        </button>
        <video pip='false' playsinline autoplay muted loop poster="#">
          <source src="./images/Animated-Backgrounds/oil-rig.mp4" type="video/webm" />
        </video>
      </div>
    </div>
    <div class="main__container">
      <h1>Типы игроков в Rust</h1>
    </div>
    <div id="charactersContainer"></div>

  </div>

  <audio></audio>
  <script src="./index.js"></script>
</body>

</html>
